---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: "${CLUSTER_NAME}-mhc-md-0"
spec:
  clusterName: "${CLUSTER_NAME}"
  maxUnhealthy: 100%
  selector:
    matchLabels:
      e2e.mhc.label: ""
  unhealthyConditions:
    - type: Ready
      status: Unknown
      timeout: 10s
    - type: Ready
      status: "False"
      timeout: 10s
